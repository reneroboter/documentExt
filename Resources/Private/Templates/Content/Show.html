<f:layout name="Default"/>

<f:section name="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <hr>
            <div class="clearfix pager">
                <f:if condition="{contentPrev}">
                    <f:link.action action="show" arguments="{content:contentPrev}">
                        <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                    </f:link.action>
                </f:if>
                <h2 class="text-center">
                    <f:format.date date="{content.workdayAt}" format="M d, Y"/>
                </h2>
                <f:if condition="{contentNext}">
                    <f:link.action action="show" arguments="{content:contentNext}">
                        <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                    </f:link.action>
                </f:if>
            </div>
            <hr>
            <div>
                <span class="glyphicon glyphicon-time"></span>
                Gearbeitet am
                <b>
                    <f:format.date date="{content.workdayAt}" format="M d, Y"/>
                </b>
                in der
                <b>
                    <f:format.date date="{content.workdayAt}" format="W"/>
                </b>
                Kalenderwoche
            </div>
            <hr>
            <div>
                <f:format.html>{content.description}</f:format.html>
            </div>
            <hr>
            <f:link.action action="updateForm" arguments="{content:content}" class="btn btn-default">
                <span class="glyphicon glyphicon-edit"></span> Update
            </f:link.action>
            <f:link.action action="deleteConfirm" arguments="{content:content}" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </f:link.action>
            <hr>
        </div>
    </div>

</f:section>
